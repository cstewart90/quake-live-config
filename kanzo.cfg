// kanzo's config
// Logitech G100s 1000 CPI 500 Hz
// LG W2363D 1080p 120 Hz
//  _______
// (ALIASES)
//  ¯¯¯¯¯¯¯
alias q   "disconnect"
alias g   "weapon 1;cg_drawcrosshair 2; cg_crosshairSize 26;cl_timenudge 0"
alias mg  "weapon 2;cg_drawcrosshair 11;cg_crosshairSize 18;cl_timenudge 0"
alias gl  "weapon 3;cg_drawcrosshair 11;cg_crosshairSize 22;cl_timenudge 0"
alias sg  "weapon 4;cg_drawcrosshair 2; cg_crosshairSize 26;cl_timenudge 0"
alias rl  "weapon 5;cg_drawcrosshair 2; cg_crosshairSize 26;cl_timenudge 0"
alias lg  "weapon 6;cg_drawcrosshair 11;cg_crosshairSize 18;cl_timenudge 0"
alias rg  "weapon 7;cg_drawcrosshair 11;cg_crosshairSize 18;cl_timenudge 0"
alias pg  "weapon 8;cg_drawcrosshair 3; cg_crosshairSize 32;cl_timenudge -20"
alias bfg "weapon 9;cg_drawcrosshair 2; cg_crosshairSize 26;cl_timenudge 0"
//  _____
// (BINDS)
//  ¯¯¯¯¯
//    ____________
//   (WEAPON BINDS)
//    ¯¯¯¯¯¯¯¯¯¯¯¯
bind MOUSE1 "+attack"
bind SPACE  "+zoom"
bind 1      "g"
bind 2      "mg"
bind 3      "gl"
bind 4      "sg"
bind q      "rl"
bind e      "lg"
bind r      "rg"
bind f      "pg"
bind c      "bfg"
bind x      "weapNext"
bind z      "weapPrev"
//    ______________
//   (MOVEMENT BINDS)
//    ¯¯¯¯¯¯¯¯¯¯¯¯¯¯
bind s      "+back"
bind w      "+forward"
bind SHIFT  "+movedown"
bind a      "+moveleft"
bind d      "+moveright"
bind MOUSE2 "+moveup"
bind ALT    "+speed"
//    _____________
//   (ACTIONS BINDS)
//    ¯¯¯¯¯¯¯¯¯¯¯¯¯
bind CTRL   "+acc"
bind MOUSE3 "+button2"
bind TAB    "+scores"
bind h      "dropflag"
bind g      "dropweapon"
bind b      "droppowerup"
bind t      "messagemode"
bind y      "messagemode2"
bind u      "messagemode5"
bind F3     "readyup"
bind F12    "screenshotjpeg"
bind p      "timein"
bind o      "timeout"
bind F2     "vote no"
bind F1     "vote yes"
//    _______________
//   (CHAT SPAM BINDS)
//    ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯
bind 6          "say :)"
bind 7          "say :D"
bind 8          "say ^0=^7}"
bind DOWNARROW  "say_team ^5INC/ESC ^1LOW !!"
bind LEFTARROW  "say_team ^7<<^1NOT SAFE"
bind RIGHTARROW "say_team ^7<<^2SAFE"
bind UPARROW    "say_team ^5INC/ESC ^1HIGH !!"
//    _____________
//   (REST OF BINDS)
//    ¯¯¯¯¯¯¯¯¯¯¯¯¯
bind i    "+chat"
bind F4   "vstr rec"
bind F5   "vstr togglelagometer"
bind F6   "toggle cg_drawfps"
bind F7   "vstr race"
bind F8   "vstr spec"
bind F9   "exec kanzo.cfg"
bind F10  "net_restart"
bind F11  "in_nograb 0; in_restart"
bind PGUP "cvarAdd s_volume 0.05"
bind PGDN "cvarAdd s_volume -0.05"
bind [    "qlrdAnnounce"
bind ]    "qlrdChangeOutput"
//  _____________
// (CVARS)
//  ¯¯¯¯¯¯¯¯¯¯¯¯¯
//    ___________
//   (SENSITIVITY)
//    ¯¯¯¯¯¯¯¯¯¯¯
seta m_cpi       "1000"
seta sensitivity "13.9"
//    _____
//   (MODEL)
//    ¯¯¯¯¯
seta model              "bitterman/blue"
seta cg_forceEnemyModel "keel/bright"
seta cg_enemyHeadColor  "0x00bb00ff"
seta cg_enemyUpperColor "0x00ff00ff"
seta cg_enemyLowerColor "0x00ff00ff"
seta cg_forceTeamModel  "bitterman/bright"
seta cg_teamHeadColor   "0xff00ffff"
seta cg_teamUpperColor  "0xff00ffff"
seta cg_teamLowerColor  "0xff00ffff"
//    _________
//   (CROSSHAIR)
//    ¯¯¯¯¯¯¯¯¯
seta cg_crosshairColor              "4"
seta cg_crosshairHitStyle           "0"
