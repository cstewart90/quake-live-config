//*** Scripts ***//
alias q             "disconnect"

alias g             "weapon 1; cg_zoomFov 80;cl_timeNudge 0"
alias mg            "weapon 2; cg_zoomFov 70;cl_timeNudge 0"
alias sg            "weapon 3; cg_zoomFov 80;cl_timeNudge 0"
alias gl            "weapon 4; cg_zoomFov 80;cl_timeNudge 0"
alias rl            "weapon 5; cg_zoomFov 80;cl_timeNudge 0"
alias lg            "weapon 6; cg_zoomFov 90;cl_timeNudge 0"
alias r             "weapon 7; cg_zoomFov 80;cl_timeNudge 0"
alias pg            "weapon 8; cg_zoomFov 80;cl_timeNudge -20"
alias bfg           "weapon 9; cg_zoomFov 80;cl_timeNudge 0"

set spec            "cg_weaponbar 2; cg_followKiller 1; cg_followPowerup 2"
set race            "bind e kill; bind space +button2; bind alt +button2; cg_speedometer 3"

set rec             "vstr r1"
set r1              "record; set rec vstr r2; print ^2recording demo"
set r2              "stoprecord; set rec vstr r1; print ^1stopped demo"

set togglelagometer "vstr tl1"
set tl1             "cg_lagometer 2; set togglelagometer vstr tl2"
set tl2             "cg_lagometer 0; set togglelagometer vstr tl1"

loadhud
play sound/misc/chaching.ogg
print ^5kanzo.cfg loaded!
