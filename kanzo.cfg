// (SCRIPTS/ALIASES)
alias q             "disconnect"
set spec            "cg_weaponbar 2; cg_followKiller 1; cg_followPowerup 2"

set race            "vstr race1"
set race1           "bind v kill; bind space +button2; cg_fov 110; cg_speedometer 3; cg_hudfiles ui/race.cfg; loadhud; cg_preferredStartingWeapons rl; cg_drawInputCmds 2; s_announcerVolume 0; cg_forceEnemyModel bitterman; set race vstr race2; print ^3race settings loaded^5(WEP)"
set race2           "cg_preferredStartingWeapons mg; set race vstr race1; print ^3race settings loaded^5(STRAFE)"

set rec             "vstr r1"
set r1              "record; set rec vstr r2; print ^2recording demo"
