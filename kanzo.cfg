//  ______________
// (SCRIPTS)
//  ¯¯¯¯¯¯¯¯¯¯¯¯¯¯
seta r1              "record; set rec vstr r2; print ^2recording demo"
seta r2              "stoprecord; set rec vstr r1; print ^1stopped demo"
seta race            "bind e kill; bind space +button2; bind alt +button2; cg_speedometer 3"
seta rec             "vstr r1"
seta spec            "cg_weaponbar 2; cg_followKiller 1; cg_followPowerup 2"
seta tl1             "cg_lagometer 2; set togglelagometer vstr tl2"
seta tl2             "cg_lagometer 0; set togglelagometer vstr tl1"
seta togglelagometer "vstr tl1"

print "kanzo.cfg loaded"