// kanzo config
// Razer Abyssus 1800 DPI 1000 Hz
// LG W2363D 1080p 120 Hz

//*** Binds ***//
unbindall

bind mouse1 "+attack"
bind mouse2 "+moveup"
bind mouse3 "+button2"
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind shift "+movedown"
bind alt "+speed"
bind space "+zoom"

bind 1 "g"
bind 2 "mg"
bind 3 "sg"
bind 4 "gl"
bind q "rl"
bind e "lg"
bind r "r"
bind f "pg"
bind c "bfg"
bind z "weapPrev"
bind x "weapNext"

bind tab "+scores"
bind g "dropweapon"
bind h "dropflag"
bind b "droppowerup"
bind o "timeout"
bind p "timein"
bind ctrl "+acc"

bind t "messagemode"
bind y "messagemode2"
bind u "messagemode5"
bind i "+chat"
bind 6 "say :)"
bind 7 "say :D"
bind 8 "say ^0=^7}

bind pgup "vstr vup"
bind pgdn "vstr vdn"

bind mwheelup ""
bind mwheeldown ""
bind uparrow "say_team ^5INC/ESC ^1HIGH !!"
bind downarrow "say_team ^5INC/ESC ^1LOW !!"
bind leftarrow "say_team ^7<<^1NOT SAFE"
bind rightarrow "say_team ^7<<^2SAFE"

bind f1 "vote yes"
bind f2 "vote no"
bind f3 "readyup"
bind f4 "vstr rec"
bind f5 "vstr togglelagometer"
bind f6 "toggle cg_drawfps"
bind f7 "vstr race"
bind f8 "vstr spec"
bind f9 "exec kanzo.cfg"
bind f10 "net_restart"
bind f11 "in_nograb 0; in_restart"
bind f12 "screenshotjpeg"

//*** Mouse ***//
sensitivity "13.7"
m_cpi "1800"
m_yaw ".022"
m_pitch ".022"
cl_mouseaccel "0"
cl_mouseacceloffset "0"
cl_mouseaccelpower "2"
cl_mousesenscap "0"
in_mouse "2"

//*** Network ***//
cg_autoProjectileNudge "0"
cg_lagometer "0"
cg_predictItems "0"
cl_autoTimeNudge "0"
