con_background "0"
con_height ".4"
con_opacity ".75"
con_scale ".7"
con_speed "1000"
handicap "100"
winkey_disable "1"

//*** Scripts ***//
alias g   "_g"
alias _g  "weapon 1; alias g prev; z1"
alias mg  "weapon 2; alias prev mg; alias g _g; z1"
alias sg  "weapon 3; alias prev sg; alias g _g; z1"
alias gl  "weapon 4; alias prev gl; alias g _g; z1"
alias rl  "weapon 5; alias prev rl; alias g _g; z1"
alias lg  "weapon 6; alias prev lg; alias g _g; z1"
alias r   "weapon 7; alias prev r;  alias g _g; z2"
alias pg  "weapon 8; alias prev pg; alias g _g; z1"
alias bfg "weapon 8; alias prev pg; alias g _g; z1"

alias z1 "cg_zoomfov 75"
alias z2 "cg_zoomfov 50"

set spec "cg_weaponbar 2; cg_followKiller 1; cg_followPowerup 2"
set race "bind e kill; bind space +button2; bind alt +button2; cg_speedometer 3; cg_hudfiles ui/hud.txt; loadhud"

set rec "vstr r1"
set r1 "record; set rec vstr r2; print ^2recording demo"
set r2 "stoprecord; set rec vstr r1; print ^1stopped demo"

set togglelagometer "vstr tl1"
set tl1 "cg_lagometer 2; set togglelagometer vstr tl2"
set tl2 "cg_lagometer 0; set togglelagometer vstr tl1"

set vup "vstr v5"
set vdn "vstr v3"
set v0  "set s_volume 0;  set vdn vstr v0; set vup vstr v1;  print ^1mute"
set v1  "set s_volume .1; set vdn vstr v0; set vup vstr v2;  print ^7volume ^3.1"
set v2  "set s_volume .2; set vdn vstr v1; set vup vstr v3;  print ^7volume ^3.2"
set v3  "set s_volume .3; set vdn vstr v2; set vup vstr v4;  print ^7volume ^3.3"
set v4  "set s_volume .4; set vdn vstr v3; set vup vstr v5;  print ^7volume ^3.4"
set v5  "set s_volume .5; set vdn vstr v4; set vup vstr v6;  print ^7volume ^3.5"
set v6  "set s_volume .6; set vdn vstr v5; set vup vstr v7;  print ^7volume ^3.6"
set v7  "set s_volume .7; set vdn vstr v6; set vup vstr v8;  print ^7volume ^3.7"
set v8  "set s_volume .8; set vdn vstr v7; set vup vstr v9;  print ^7volume ^3.8"
set v9  "set s_volume .9; set vdn vstr v8; set vup vstr v10; print ^7volume ^3.9"
set v10 "set s_volume 1;   set vdn vstr v9; set vup vstr v10; print ^7volume ^31.0"

loadhud
play sound/misc/chaching.ogg
print ^5kanzo.cfg loaded!
