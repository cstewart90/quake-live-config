// Logitech G100s 1000 CPI 500 Hz
// LG W2363D 1080p 120 Hz
unbindall

// (WEAPON ALIASES)
alias g   "cg_drawcrosshair 2; cg_crosshairSize 24;cg_zoomfov 75;cl_timenudge 0"
alias mg  "cg_drawcrosshair 2; cg_crosshairSize 24;cg_zoomfov 75;cl_timenudge 0"
alias sg  "cg_drawcrosshair 2; cg_crosshairSize 24;cg_zoomfov 75;cl_timenudge 0"
alias gl  "cg_drawcrosshair 2; cg_crosshairSize 24;cg_zoomfov 75;cl_timenudge 0"
alias rl  "cg_drawcrosshair 2; cg_crosshairSize 24;cg_zoomfov 75;cl_timenudge 0"
alias lg  "cg_drawcrosshair 2; cg_crosshairSize 24;cg_zoomfov 90;cl_timenudge 0"
alias rg  "cg_drawcrosshair 11;cg_crosshairSize 18;cg_zoomfov 60;cl_timenudge 0"
alias pg  "cg_drawcrosshair 3; cg_crosshairSize 32;cg_zoomfov 75;cl_timenudge -10"
alias bfg "cg_drawcrosshair 2; cg_crosshairSize 24;cg_zoomfov 75;cl_timenudge 0"

// (WEAPON BINDS)
bind MOUSE1 "+attack"
bind SPACE  "+zoom"
bind 1      "weapon 1; g"
bind 2      "weapon 2; mg"
bind 3      "weapon 3; sg"
bind 4      "weapon 4; gl"
bind q      "weapon 5; rl"
bind e      "weapon 6; lg"
bind r      "weapon 7; rg"
bind f      "weapon 8; pg"
bind c      "weapon 9; bfg"
bind x      "weapNext"
bind z      "weapPrev"

// (MOVEMENT BINDS)
bind w      "+forward"
bind a      "+moveleft"
bind s      "+back"
bind d      "+moveright"
bind MOUSE2 "+moveup"
bind SHIFT  "+movedown"
bind ALT    "+speed"

// (CHAT SPAM BINDS)
bind 5          "say :)"
bind 6          "say :D"
bind 7          "say ^6( ͡° ͜ʖ ͡°)"
bind UPARROW    "say_team ^5INC/ESC ^1HIGH !!"
bind DOWNARROW  "say_team ^5INC/ESC ^1LOW !!"
bind LEFTARROW  "say_team ^7<<^1NOT SAFE"
bind RIGHTARROW "say_team ^7<<^2SAFE"

// (REST OF BINDS)
bind MOUSE3 "+button2"
bind TAB    "+scores"
bind CTRL   "+acc"
bind i      "+chat"
bind t      "messagemode"
bind y      "messagemode2"
bind g      "droppowerup"
bind h      "dropflag"
bind b      "dropweapon"
bind F1     "vote yes"
bind F2     "vote no"
bind F3     "readyup"
bind F4     "vstr rec"
bind F5     "vstr togglelagometer"
bind F6     "toggle cg_drawfps"
bind F7     "vstr race"
bind F8     "vstr spec"
bind F9     "exec kanzo.cfg"
bind F10    "net_restart"
bind F11    "in_nograb 0; in_restart"
bind o      "timeout"
bind p      "timein"
bind PGDN   "cvarAdd s_volume -0.05"
bind PGUP   "cvarAdd s_volume 0.05"

// (MOUSE SETTINGS)
seta m_cpi       "1000"
seta sensitivity "15"

