bind f7    "vstr race"
bind b     "vstr toggleautohop"
bind v     "kill"
bind space "+button2"

cg_drawInputCmds            "2"
cg_forceEnemyModel          "bitterman"
cg_fov                      "106"
cg_hudfiles                 "ui/race.cfg"
cg_preferredStartingWeapons "bfg rl pg gl mg"
cg_speedometer              "3"
s_announcerVolume           "0"

set toggleautohop "vstr autohop1"
set autohop1      "cg_autohop 1; set toggleautohop vstr autohop2; print ^5cg_autohop 1"
set autohop1      "cg_autohop 0; set toggleautohop vstr autohop1; print ^5cg_autohop 0"

set race  "vstr race1"
set race1 "cg_preferredStartingWeapons mg g; set race vstr race2; print ^3strafe settings loaded"
set race2 "cg_preferredStartingWeapons bfg rl pg gl mg; set race vstr race1; print ^3weapon settings loaded""

loadhud
print ^3race settings loaded^5(WEP)
